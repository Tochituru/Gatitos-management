<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gatites Management</title>
</head>

<body onload="initialize()">
    <header>
        <h1>Gatites Management</h1>
        <button class="button" id='addBtn' onclick="openAddModal()">
            <div class="addBtnText">Tengo otro gatito
            </div>
        </button>
    </header>
    <main>
        <section class="filter">
            <input type=" text" name="" id="" placeholder="Filtrar gatitos..." onkeyup="filterKittens()">
        </section>

        <table>
            <thead>
            </thead>
            <tbody id='kittenTable'>
            </tbody>
        </table>
    </main>
    <aside id="addModalBackground">
        <section>
            <header>
                <div>¡Otro gato más!</div>
            </header>
            <main>
                <form action="#" method='post'>
                    <input type="text" id="newCatName" placeholder="Nombre del gatito" value="">
                    <input type="text" id="newCatAdoptionDate" placeholder="¿Cuándo adoptaste al gatito?" value="">
                    <input type="text" id="newCatColor" placeholder="¿De qué color es?" value="">
                    <input type="text" id="newCatFavoriteToy" placeholder="¿Cuál es su juguete favorito?" value="">
                    <input type="text" id="newCatEmail" placeholder="Sabemos que le hiciste un e-mail. Escribilo."
                        value="">
                </form>
            </main>
            <footer>
                <button id="addCat" onclick="createKitten()">Agregar gatito</button>
                <button id="cancel">Cancelar</button>
            </footer>

        </section>
    </aside>
    <aside id="editModalBackground">
        <section>
            <header>
                <div>Editar gatito</div>
            </header>
            <main>
                <form action="#" method='post'>
                    <div id="kittenId">id</div>
                    <input type="text" id="editCatName" placeholder="Nombre del gatito" value="">
                    <input type="text" id="editCatAdoptionDate" placeholder="¿Cuándo adoptaste al gatito?" value="">
                    <input type="text" id="editCatColor" placeholder="¿De qué color es?" value="">
                    <input type="text" id="editCatFavoriteToy" placeholder="¿Cuál es su juguete favorito?" value="">
                    <input type="text" id="editCatEmail" placeholder="Sabemos que le hiciste un e-mail. Escribilo." value="">
                </form>
            </main>
            <footer>
                <button id="" class="editCat" onclick="editKitten()">Editar gatito</button>
                <button id="cancel">Cancelar</button>
            </footer>

        </section>
    </aside>
    <aside id="deleteModalBackground">
        <section>
            <header>Chau, gatito</header>
            <main>Mi gato ascendió a estado de Dios entre los egipcios. O consiguió una familia nueva.<br />
            Quiero borrarlo.</main>
            <footer>
                <button id="" class="deleteCat" onclick="deleteKitten()">Borrar gato</button>
                <button id="cancel">Cancelar</button>
            </footer>
        </section>
    </aside>


    <script src="../statics/dom.js" type="text/javascript"></script>
</body>

</html>
