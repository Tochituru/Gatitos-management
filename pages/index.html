<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./statics/style/style.css">
    <title>Gatites Management</title>
</head>
<body onload="initialize()">
    <header>
        <h1>Gatites Management</h1>
        <button class="button" id='addBtn' onclick="toggleModal('addModalBackground', '.addCat')">
            <div class="addBtnText">Tengo otro gatito
            </div>
        </button>
    </header>
    <main class="container">
        <section class="internalHeader">
                <button class="changeBackground" onclick="backChange()">Change Background</button>
            <input type=" text" name="" id="" placeholder="Filtrar gatitos..." onkeyup="filterKittens()">
        </section>
        <table>
            <thead>
                <th class="name" onclick="sortColumn()">Nombre</th>
                <th class="adoptionDate" onclick="sortColumn('adoptionDate')">Fecha de adopción</th>
                <th class="color" onclick="sortColumn()">Colores</th>
                <th class="favoriteToy" onclick="sortColumn('favoriteToy')">Juguete favorito</th>
                <th class="email" onclick="sortColumn()">Email</th>
                <th class="actions">Acciones</th>
            </thead>
            <tbody id='kittenTable'>
            </tbody>
        </table>
    </main>
    <aside class="hidden" id="addModalBackground">
        <section>
            <header>
                <div>¡Otro gato más!</div>
            </header>
            <main>
                <form id="addCatForm" action="#" method='post'>
                    <input type="text" class="hidden" value="">
                    <input type="text" name="name" id="newCatName" placeholder="Nombre del gatito" value="">
                    <input type="text" name="adoptionDate" id="newCatAdoptionDate" placeholder="¿Cuándo adoptaste al gatito?" value="">
                    <input type="text" name="color" id="newCatColor" placeholder="¿De qué color es?" value="">
                    <input type="text" name="favoriteToy" id="newCatFavoriteToy" placeholder="¿Cuál es su juguete favorito?" value="">
                    <input type="text" name="email" id="newCatEmail" placeholder="Sabemos que le hiciste un e-mail. Escribilo."
                        value="">
                </form>
            </main>
            <footer>
                <button class="addCat" onclick="createKitten(); toggleModal('addModalBackground')">Agregar gatito</button>
                <button class="cancelAdd" onclick="toggleModal('addModalBackground')">Cancelar</button>
            </footer>

        </section>
    </aside>
    <aside class="hidden" id="editModalBackground">
        <section>
            <header>
                <div>Editar gatito</div>
            </header>
            <main>
                <form id="editCatForm" action="#" method='post'>
                    <input class="idForm hidden" type=text id="editKittenId" value="">
                    <input type="text" name="name" id="editCatName" placeholder="Nombre del gatito" value="">
                    <input type="text" name="adoptionDate" id="editCatAdoptionDate" placeholder="¿Cuándo adoptaste al gatito?" value="">
                    <input type="text" name="color" id="editCatColor" placeholder="¿De qué color es?" value="">
                    <input type="text" name="favoriteToy" id="editCatFavoriteToy" placeholder="¿Cuál es su juguete favorito?" value="">
                    <input type="text" name="email" id="editCatEmail" placeholder="Sabemos que le hiciste un e-mail. Escribilo." value="">
                </form>
            </main>
            <footer>
                <button id="" class="editCat" onclick="editKitten(); toggleModal('editModalBackground')">Editar gatito</button>
                <button class="cancelEdit" onclick="toggleModal('editModalBackground')">Cancelar</button>
            </footer>

        </section>
    </aside>
    <aside class="hidden" id="deleteModalBackground">
        <section>
            <header>Chau, gatito</header>
            <main>Mi gato ascendió a estado de Dios entre los egipcios. O consiguió una familia nueva.<br />
            Quiero borrarlo.</main>
            <footer>
                <button id="" class="deleteCat" onclick="deleteKitten(); toggleModal('deleteModalBackground')">Borrar gato</button>
                <button class="cancelDelete" onclick="toggleModal('deleteModalBackground')">Cancelar</button>
            </footer>
        </section>
    </aside>


    <script src="../statics/dom.js" type="text/javascript"></script>
    <script src="../statics/js/test.js"></script>


</body>

</html>
