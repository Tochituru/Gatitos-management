<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./statics/style/style.css">
    <title>Gatites Management</title>
</head>

<body onload="initialize()">
    <header>
        <h1 class="title">Gatites Management</h1>
        <button id='addBtn' onclick="toggleModal('addModal', '.addCat')">
            <img src="../statics/assets/icons-black/addIconB.png" alt="" class="icon beforeHover">
            <img src="../statics/assets/icons-white/addIconW.png" alt="" class="icon afterHover">
        </button>
    </header>
    <main class="container">
        <section class="internalHeader">
            <button class="changeBackground" onclick="backChange()">
                <img src="../statics/assets/icons-black/bgdIconB.png" alt="" class="icon beforeHover">
                <img src="../statics/assets/icons-white/bgdIconW.png" alt="" class="icon afterHover">
            </button>
            <input type=" text" name="" id="" placeholder="Filtrar gatitos..." onkeyup="filterKittens()">
        </section>
        <table>
            <thead>
                <th class="name" onclick="sortColumn()">Nombre</th>
                <th class="adoptionDate" onclick="sortColumn('adoptionDate')">Fecha de adopción</th>
                <th class="color" onclick="sortColumn()">Colores</th>
                <th class="favoriteToy" onclick="sortColumn('favoriteToy')">Juguete favorito</th>
                <th class="email" onclick="sortColumn()">Email</th>
                <th class="actions">Acciones</th>
            </thead>
            <tbody id='kittenTable'>
            </tbody>
        </table>
    </main>
    <aside class="modalContainer hidden" id="addModal">
        <section class="modal">
            <header>
                <div class="title">¡Otro gato más!</div>
            </header>
            <main>
                <form id="addCatForm" action="#" method='post'>
                    <input type="text" class="hidden" value="">
                    <input type="text" name="name" id="newCatName" placeholder="Nombre del gatito" value="">
                    <input type="text" name="adoptionDate" id="newCatAdoptionDate"
                        placeholder="¿Cuándo adoptaste al gatito?" value="">
                    <input type="text" name="color" id="newCatColor" placeholder="¿De qué color es?" value="">
                    <input type="text" name="favoriteToy" id="newCatFavoriteToy"
                        placeholder="¿Cuál es su juguete favorito?" value="">
                    <input type="text" name="email" id="newCatEmail"
                        placeholder="Sabemos que le hiciste un e-mail. Escribilo." value="">
                </form>
            </main>
            <footer>
                <button class="addCat" onclick="createKitten(); toggleModal('addModal')">
                    <img src="../statics/assets/icons-black/addIconB.png" alt="" class="icon beforeHover">
                    <img src="../statics/assets/icons-white/addIconW.png" alt="" class="icon afterHover">
                    <img src="../statics/assets/icons-grey/disBtn.png" alt="" class="icon disabled">
                </button>
                <button class="cancelBtn cancelAdd" onclick="toggleModal('addModal')">
                    <img src="../statics/assets/icons-black/cancelXB.png" alt="" class="icon beforeHover">
                    <img src="../statics/assets/icons-white/cancelXW.png" alt="" class="icon afterHover">
                </button>
            </footer>
        </section>
    </aside>
    <aside class="modalContainer hidden" id="editModal">
        <section class="modal">
            <header>
                <div class="title">Editar gatito</div>
            </header>
            <main>
                <form id="editCatForm" action="#" method='post'>
                    <input class="idForm hidden" type=text id="editKittenId" value="">
                    <input type="text" name="name" id="editCatName" placeholder="Nombre del gatito" value="">
                    <input type="text" name="adoptionDate" id="editCatAdoptionDate"
                        placeholder="¿Cuándo adoptaste al gatito?" value="">
                    <input type="text" name="color" id="editCatColor" placeholder="¿De qué color es?" value="">
                    <input type="text" name="favoriteToy" id="editCatFavoriteToy"
                        placeholder="¿Cuál es su juguete favorito?" value="">
                    <input type="text" name="email" id="editCatEmail"
                        placeholder="Sabemos que le hiciste un e-mail. Escribilo." value="">
                </form>
            </main>
            <footer>
                <button id="" class="editCat" onclick="editKitten(); toggleModal('editModal')">
                    <img src="../statics/assets/icons-black/editIconB.png" alt="" class="icon beforeHover">
                    <img src="../statics/assets/icons-white/editIconW.png" alt="" class="icon afterHover">
                    <img src="../statics/assets/icons-grey/disBtn.png" alt="" class="icon disabled">
                </button>
                <button class="cancelBtn cancelEdit" onclick="toggleModal('editModal')">
                    <img src="../statics/assets/icons-black/cancelXB.png" alt="" class="icon beforeHover">
                    <img src="../statics/assets/icons-white/cancelXW.png" alt="" class="icon afterHover">
                </button>
            </footer>
        </section>
    </aside>
    <aside class="modalContainer hidden" id="deleteModal">
        <section class="modal">
            <header>
                <div class="title">Chau, gatito</div>
            </header>
            <main>
                <div class="warning">
                    Mi gato ascendió a estado de Dios entre los egipcios. O consiguió una familia nueva.<br />
                    Quiero borrarlo.
                </div>
            </main>
            <footer>
                <button id="" class="deleteCat" onclick="deleteKitten(); toggleModal('deleteModal')">
                    <img src="../statics/assets/icons-black/deleteIconB.png" alt="" class="icon beforeHover">
                    <img src="../statics/assets/icons-white/deleteIconW.png" alt="" class="icon afterHover">
                    <img src="../statics/assets/icons-grey/disBtn.png" alt="" class="icon disabled">
                </button>
                <button class="cancelBtn cancelDelete" onclick="toggleModal('deleteModal')">
                    <img src="../statics/assets/icons-black/cancelXB.png" alt="" class="icon beforeHover">
                    <img src="../statics/assets/icons-white/cancelXW.png" alt="" class="icon afterHover">
                </button>
            </footer>
        </section>
    </aside>


    <script src="../statics/js/dom.js" type="text/javascript"></script>
    <script src="../statics/js/test.js"></script>

</body>

</html>
