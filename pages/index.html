<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gatites</title>
</head>

<body onload="initialize()">
    <h1>Gatites</h1>
    <table>
        <thead>
        </thead>
        <tbody id='kittenTable'>
        </tbody>
    </table>
    <aside id="addModalBackground">
        <section>
            <header>
                <div>add new Cat</div>
            </header>
            <main>
                <form action="#" method='post'>
                    <input type="text" id="newCatName" placeholder="Name for the kitten" value="">
                    <input type="text" id="newCatAdoptionDate" placeholder="What day you adopted the kitten" value="">
                    <input type="text" id="newCatColor" placeholder="What color is your cat?" value="">
                    <input type="text" id="newCatFavoriteToy" placeholder="What is their favorite toy?" value="">
                    <input type="text" id="newCatEmail" placeholder="We know the cat has an e-mail" value="">
                </form>
            </main>
            <footer>
                <button id="addCat" onclick="createKitten()">Add Cat</button>
                <button id="cancel">Cancel</button>
            </footer>

        </section>
    </aside>
    <aside id="editModalBackground">
        <section>
            <header>
                <div>Edit Cat</div>
            </header>
            <main>
                <form action="#" method='post'>
                    <div id="kittenId">id</div>
                    <input type="text" id="editCatName" placeholder="Name for the kitten" value="">
                    <input type="text" id="editCatAdoptionDate" placeholder="What day you adopted the kitten" value="">
                    <input type="text" id="editCatColor" placeholder="What color is your cat?" value="">
                    <input type="text" id="editCatFavoriteToy" placeholder="What is their favorite toy?" value="">
                    <input type="text" id="editCatEmail" placeholder="We know the cat has an e-mail" value="">
                </form>
            </main>
            <footer>
                <button id="" class="editCat" onclick="editKitten()">Edit Cat</button>
                <button id="cancel">Cancel</button>
            </footer>

        </section>
    </aside>
    <aside id="deleteModalBackground">
        <section>
            <header>Bye Kittie Cat</header>
            <main>If you delete the cat, you will loose all the information. Are you sure?</main>
            <footer>
                <button id="" class="deleteCat" onclick="deleteKitten()">Delete Cat</button>
                <button id="cancel">Cancel</button>
            </footer>
        </section>
    </aside>


    <script src="../statics/dom.js" type="text/javascript"></script>
</body>

</html>
